<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width",initial-scale="1.0"/>
        <title>Employee Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
       integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="Form.css"/>
      <link rel="stylesheet" href="style.css"/>
      
    
    
    </head>

    <body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="launchbtn" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content"  id="hideheader">
        <div class="modal-header" >
          <h5 class="modal-title" id="Modaltitle">Create a Job</h5>
        </div>
        <div class="modal-body">
           
                <div id="show" class="Form1" style="display: block;">
                    
                    <div>
                    <label for="jobtitle" class="Title">Job Title<span class="required">*</span></label>
                    <input type="text" id="buy1" class="textbox" placeholder="ex. UX UI Designer" >

                    </div>

                    <div>
        
                    <label for="jobtitle" class="Title">Company<span class="required">*</span></label>
                    <input type="text" id="buy2" class="textbox" placeholder="ex.Google" >

                    </div>
        
                    <div>

                    <label for="jobtitle" class="Title">Industry<span class="required">*</span></label>
                    <input type="text" id="buy3" class="textbox" placeholder="ex. Information Technology">

                    </div>
                    
                
                    <div class="line">
                  
                    <label for="jobtitle" class="Title1">Location</label>
                    <input type="text" id="buy4" class="textbox" placeholder="ex.Chennai">

                   </div>

                   <div class="line">  
                    <label for="jobtitle" class="Title1">RemoteType</label>
                    <input type="text" id="buy5" class="textbox" placeholder="ex. In-office"  >
                    </div>

                    <div class="modal-footer">
                        <button id="button" type="button" class="btn btn-primary" style="display:block;">Next</button>
                    </div>
             </div>
             </div>       
                
         <div id="hide" class="Form2" style="display:none; padding-left: 20px;"> 

        <div>
            <label class="love">Experience</label><br>

        <div class="line1">
            
            <input id="Min1" type="number" class="newinput" placeholder="Minimum">
            <input id="flexwidth" type="number" class="newinput" placeholder="Maximum">
        </div>
        <div>
            <label class="love">Salary</label><br>

            <div class="line1">
                <input id="Min2" type="number" class="newinput" placeholder="Minimum">
                <input id="flexwidth1" type="number" class="newinput" placeholder="Minimum">
            </div>
        </div>
        </div>


        <div>
            <label for="jobtitle" class="Title2">Total Employee</label>
            <input id="buy6" type="number" class="textbox1">
        </div>

        <div style="margin-bottom: 30px;">
            <label for="radio" class="Titleform">Apply Type</label>
        <div>
            <input id="1" type="radio" class="radioinput" name="options" value="QuickApply">
            <label for="Option1" class="radiolabel1">Quick Apply</label>

            <input id="2" type="radio" class="radioinput" name="options" value="ExternalApply">
            <label for="Option2" class="radiolabel1">External Apply</label>
        </div>
        </div>
       
     
           
        <div class="modal-footer">
            <!-- <button id="button" type="button" class="btn btn-primary" style="display:block;">Next</button> -->
             <button onclick=Visible() id="submit"  type="button" class="btn btn-primary" style="display:block;" >Save</button> 
            <!-- <button onclick=Load() id="dummy" type="button" class="btn btn-primary" style="display:block;">API</button> -->
        </div>
     </div> 
</div>
</div>
</div>

 



    </body>
    <script src="HideShow.js"></script>
    <div class="frame" id="Jobcard"></div>
   
    
</html>
